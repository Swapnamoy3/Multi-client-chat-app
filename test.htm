<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Client Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Main Container -->
    <div class="flex h-screen">
        <!-- Left Sidebar - Client List -->
        <div class="w-1/4 bg-white border-r border-gray-200">
            <div class="p-4 bg-gray-50 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">Active Clients</h2>
            </div>
            <div class="overflow-y-auto h-[calc(100vh-4rem)]">
                <!-- Client Items -->
                <div class="p-4 border-b border-gray-100 hover:bg-gray-50 cursor-pointer">
                    <div class="flex items-center space-x-3">
                        <img src="https://loremflickr.com/40/40/avatar" alt="Client 1" class="w-8 h-8 rounded-full">
                        <div>
                            <h3 class="font-medium text-gray-800">Client 1</h3>
                            <p class="text-sm text-gray-500">Online</p>
                        </div>
                    </div>
                </div>
                <!-- Repeat client items as needed -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Header -->
            <div class="p-4 bg-white border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <img src="https://loremflickr.com/40/40/avatar" alt="Selected Client" class="w-8 h-8 rounded-full">
                    <div>
                        <h2 class="font-semibold text-gray-800">Group Chat</h2>
                        <p class="text-sm text-gray-500">3 participants</p>
                    </div>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
                <!-- Message Bubble (Received) -->
                <div class="flex items-start gap-2">
                    <img src="https://loremflickr.com/32/32/avatar" alt="User" class="w-6 h-6 rounded-full mt-2">
                    <div class="max-w-[70%]">
                        <div class="bg-white p-3 rounded-lg shadow-sm">
                            <p class="text-gray-800">Hello! How can I help you today?</p>
                            <span class="text-xs text-gray-500 mt-1">10:30 AM</span>
                        </div>
                    </div>
                </div>

                <!-- Message Bubble (Sent) -->
                <div class="flex items-start gap-2 justify-end">
                    <div class="max-w-[70%]">
                        <div class="bg-blue-600 text-white p-3 rounded-lg shadow-sm">
                            <p>I need help with my order</p>
                            <span class="text-xs text-blue-100 mt-1">10:31 AM</span>
                        </div>
                    </div>
                    <img src="https://loremflickr.com/32/32/avatar" alt="You" class="w-6 h-6 rounded-full mt-2">
                </div>
            </div>

            <!-- Message Input -->
            <div class="p-4 bg-white border-t border-gray-200">
                <div class="flex space-x-2">
                    <input type="text" 
                           placeholder="Type your message..." 
                           class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
